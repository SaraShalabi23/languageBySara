<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שירותי תרגום</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <img src="images/logo.webp" alt="לוגו האתר" class="logo">
    </header>
    <h1>שירותי תרגום לשפה הטורקית והאיטלקית</h1>
    <form id="translationForm">
        <label for="name">שם מלא:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">אימייל:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="sourceLanguage">שפת מקור:</label>
        <select id="sourceLanguage" name="sourceLanguage" required>
            <option value="hebrew">עברית</option>
            <option value="arabic">ערבית</option>
            <option value="english">אנגלית</option>
        </select><br><br>

        <label for="targetLanguage">שפת יעד:</label>
        <select id="targetLanguage" name="targetLanguage" required>
            <option value="turkish">טורקית</option>
            <option value="italian">איטלקית</option>
            <option value="english">אנגלית</option>
        </select><br><br>
        <label for="file">העלה קובץ לתרגום:</label>
        <input type="file" id="file" name="file" required><br><br>
        <button type="submit">שלח</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
